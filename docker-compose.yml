version: '3.1'
services:
  dps-data-compliance:
    build:
      context: .
    container_name: dps-data-compliance
    network_mode: "host"
    depends_on:
      - dps-data-compliance-db
      - oauth
      - localstack
      - prison-api
      - pathfinder-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ping"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  dps-data-compliance-db:
    image: postgres
    networks:
      - hmpps
    container_name: dps-data-compliance-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=admin_password
      - POSTGRES_USER=admin
      - POSTGRES_DB=dps-data-compliance-db

  oauth:
    image: quay.io/hmpps/hmpps-auth:latest
    networks:
      - hmpps
    container_name: oauth
    ports:
      - "8999:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  localstack:
    image: localstack/localstack:0.12.10
    networks:
      - hmpps
    container_name: localstack
    ports:
      - "4566-4597:4566-4597"
      - 8991:8080
    environment:
      - SERVICES=sns,sqs
      - DEBUG=${DEBUG- }
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEFAULT_REGION=eu-west-2
    volumes:
      - "${TMPDIR:-/tmp/localstack}:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "http://localhost:4566/health?reload"]

  prison-api:
    image: quay.io/hmpps/prison-api:latest
    container_name: prison-api
    depends_on:
      - localstack
      - oauth
    networks:
      - hmpps
    ports:
      - "8998:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=nomis-hsqldb
      - DATA_COMPLIANCE_DB_ENABLE_PARALLEL_HINTS=false
      - AWS_ACCESS_KEY_ID=arbitrary
      - AWS_SECRET_ACCESS_KEY=arbitrary

  prison-register:
    image: quay.io/hmpps/prison-register:latest
    depends_on:
      - oauth
    networks:
      - hmpps
    container_name: prison-register
    ports:
      - "8995:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  pathfinder-api:
    image: quay.io/hmpps/pathfinder-api:latest
    networks:
      - hmpps
    depends_on:
      - oauth
    container_name: pathfinder-api
    ports:
      - "8997:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=stdout,dev

  community-api:
    image: quay.io/hmpps/community-api:latest
    networks:
      - hmpps
    depends_on:
      - oauth
    container_name: community-api
    ports:
      - "8996:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

networks:
  hmpps:
