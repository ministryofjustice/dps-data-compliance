version: '3.1'
services:

  dps-data-compliance:
    image: mojdigitalstudio/dps-data-compliance:latest
    container_name: dps-data-compliance
    depends_on:
      - localstack
      - dps-data-compliance-db
      - oauth
      - elite2-api
    networks:
      - hmpps
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - ELITE2_API_BASE_URL=http://elite2-api:8080
      - OAUTH_API_BASE_URL=http://oauth:8080/auth
      - APP_DB_URL=jdbc:postgresql://dps-data-compliance-db:5432/dps-data-compliance-db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin_password
      - SPRING_PROFILES_ACTIVE=localstack
      - AWS_ACCESS_KEY_ID=arbitrary
      - AWS_SECRET_ACCESS_KEY=arbitrary

  oauth:
    image: mojdigitalstudio/nomis-oauth2-server:latest
    networks:
      - hmpps
    container_name: oauth
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev

  elite2-api:
    image: mojdigitalstudio/elite2-api:latest
    container_name: elite2-api
    depends_on:
      - localstack
    networks:
      - hmpps
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=nomis-hsqldb
      - DATA_COMPLIANCE_DB_ENABLE_PARALLEL_HINTS=false
      - DATA_COMPLIANCE_OUTBOUND_REFERRAL_SQS_PROVIDER=localstack
      - DATA_COMPLIANCE_OUTBOUND_REFERRAL_SQS_QUEUE_NAME=inbound_referral_queue
      - DATA_COMPLIANCE_OUTBOUND_REFERRAL_SQS_QUEUE_URL=http://localstack:4576/queue/inbound_referral_queue
      - DATA_COMPLIANCE_OUTBOUND_REFERRAL_SQS_DLQ_NAME=inbound_referral_dead_letter_queue
      - DATA_COMPLIANCE_OUTBOUND_REFERRAL_SQS_ENDPOINT_URL=http://localstack:4576
      - DATA_COMPLIANCE_OUTBOUND_REFERRAL_SQS_REGION=eu-west-2
      - DATA_COMPLIANCE_INBOUND_DELETION_SQS_PROVIDER=localstack
      - DATA_COMPLIANCE_INBOUND_DELETION_SQS_QUEUE_NAME=outbound_deletion_queue
      - DATA_COMPLIANCE_INBOUND_DELETION_SQS_DLQ_NAME=outbound_deletion_dead_letter_queue
      - DATA_COMPLIANCE_INBOUND_DELETION_SQS_ENDPOINT_URL=http://localstack:4576
      - DATA_COMPLIANCE_INBOUND_DELETION_SQS_REGION=eu-west-2
      - AWS_ACCESS_KEY_ID=arbitrary
      - AWS_SECRET_ACCESS_KEY=arbitrary

  localstack:
    image: localstack/localstack
    container_name: localstack
    networks:
      - hmpps
    ports:
      - "4567-4597:4567-4597"
      - 8999:8080
    environment:
      - SERVICES=sns,sqs
      - DEBUG=${DEBUG- }
      - DATA_DIR=${DATA_DIR- }
      - PORT_WEB_UI=${PORT_WEB_UI- }
      - LAMBDA_EXECUTOR=${LAMBDA_EXECUTOR- }
      - KINESIS_ERROR_PROBABILITY=${KINESIS_ERROR_PROBABILITY- }
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_EXECUTION_ENV=True
      - DEFAULT_REGION=eu-west-2
      - HOSTNAME_EXTERNAL=localstack
    volumes:
      - "${TMPDIR:-/tmp/localstack}:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - $PWD/localstack:/docker-entrypoint-initaws.d

  dps-data-compliance-db:
    image: postgres
    networks:
      - hmpps
    container_name: dps-data-compliance-db
    restart: always
    ports:
      - "5431:5432"
    environment:
      - POSTGRES_PASSWORD=admin_password
      - POSTGRES_USER=admin
      - POSTGRES_DB=dps-data-compliance-db

networks:
  hmpps:
