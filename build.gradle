plugins {
    id("uk.gov.justice.hmpps.gradle-spring-boot") version "4.0.2"
    id "org.unbroken-dome.test-sets" version "4.0.0"
}

testSets {
    testIntegration
    testMessageIntegration
    testMessageIntegrationWithReviewPeriod
}

dependencies {

    // Lombok
    annotationProcessor 'org.projectlombok:lombok'
    compileOnly 'org.projectlombok:lombok'

    // Spring
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-quartz'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-reactor-netty'
    implementation 'org.springframework:spring-webflux:5.3.15'
    implementation 'org.springframework:spring-webflux:5.3.15'
    implementation 'uk.gov.justice.service.hmpps:hmpps-sqs-spring-boot-starter:1.0.2'

    // AWS
    implementation platform('software.amazon.awssdk:bom:2.17.120')
    implementation 'software.amazon.awssdk:rekognition'
    implementation 'software.amazon.awssdk:athena'
    implementation 'software.amazon.awssdk:sts'

    implementation platform('com.amazonaws:aws-java-sdk-bom:1.12.149')
    implementation 'com.amazonaws:aws-java-sdk-sns:1.12.149'

    // Utils
    implementation 'io.github.resilience4j:resilience4j-retry:1.7.1'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation ('org.quartz-scheduler:quartz:2.3.2') {
        exclude group: 'com.zaxxer'
    }

    //Jackson (spring versioned)
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv'

    runtimeOnly 'org.hsqldb:hsqldb:2.6.1'
    runtimeOnly 'org.flywaydb:flyway-core:8.4.3'
    runtimeOnly 'org.postgresql:postgresql:42.3.1'

    // Swagger
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.5'
    implementation 'org.springdoc:springdoc-openapi-data-rest:1.6.5'

    // GOVUK Notify:
    implementation("uk.gov.service.notify:notifications-java-client:3.17.2-RELEASE")

    // Test
    testAnnotationProcessor "org.projectlombok:lombok:1.18.22"
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testImplementation 'net.javacrumbs.json-unit:json-unit-assertj:2.28.0'
    testImplementation 'com.squareup.okhttp3:okhttp:4.9.3'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.3'
    testImplementation 'io.jsonwebtoken:jjwt:0.9.1'
    testImplementation 'org.testcontainers:localstack:1.16.3'
    testImplementation 'org.awaitility:awaitility:4.1.1'
}
