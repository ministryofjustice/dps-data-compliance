plugins {
    id("uk.gov.justice.hmpps.gradle-spring-boot") version "3.3.0"
    id "org.unbroken-dome.test-sets" version "4.0.0"
}

testSets {
    testIntegration
    testMessageIntegration
    testMessageIntegrationWithReviewPeriod
}

dependencies {

    // Lombok
    annotationProcessor 'org.projectlombok:lombok'
    compileOnly 'org.projectlombok:lombok'

    // Spring
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-quartz'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-reactor-netty'
    implementation 'org.springframework:spring-webflux:5.3.7'
    implementation 'org.springframework:spring-jms:5.3.7'

    // AWS
    implementation platform('software.amazon.awssdk:bom:2.16.79')
    implementation 'software.amazon.awssdk:rekognition'
    implementation 'software.amazon.awssdk:athena'
    implementation 'software.amazon.awssdk:sts'

    implementation platform('com.amazonaws:aws-java-sdk-bom:1.12.1')
    implementation 'com.amazonaws:aws-java-sdk-sns:1.12.1'
    implementation 'com.amazonaws:amazon-sqs-java-messaging-lib:1.0.8'

    // Utils
    implementation 'io.github.resilience4j:resilience4j-retry:1.7.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io:2.9.0'
    implementation ('org.quartz-scheduler:quartz:2.3.2') {
        exclude group: 'com.zaxxer'
    }

    //Jackson (spring versioned)
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv'

    runtimeOnly 'org.hsqldb:hsqldb:2.6.0'
    runtimeOnly 'org.flywaydb:flyway-core:7.9.2'
    runtimeOnly 'org.postgresql:postgresql:42.2.20'

    // Swagger
    implementation 'io.springfox:springfox-swagger2:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'

    // GOVUK Notify:
    implementation("uk.gov.service.notify:notifications-java-client:3.17.2-RELEASE")

    // PDF
    implementation("com.itextpdf:itext7-core:7.1.15")

    // Test
    testAnnotationProcessor "org.projectlombok:lombok:1.18.20"
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testImplementation 'net.javacrumbs.json-unit:json-unit-assertj:2.26.0'
    testImplementation 'com.squareup.okhttp3:okhttp:4.9.1'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.9.1'
    testImplementation 'io.jsonwebtoken:jjwt:0.9.1'
    testImplementation 'org.testcontainers:localstack:1.15.3'
    testImplementation 'org.awaitility:awaitility:4.1.0'
}
