management:
  endpoint:
    health.cache.time-to-live: 0
    info.cache.time-to-live: 0

hmpps.auth.base.url: http://localhost:8999
prison.api.base.url: http://localhost:8998
pathfinder.api.base.url: http://localhost:8997

app.db.url: jdbc:hsqldb:mem:data-compliance-db;sql.syntax_pgs=true;shutdown=false


data.compliance.request:
  sqs:
    provider: embedded-localstack
    queue.name: data_compliance_request_queue
    queue.url: http://localhost:4576/queue/data_compliance_request_queue
    dlq.name: data_compliance_request_dead_letter_queue
    endpoint.url: http://localhost:4576

data.compliance.response:
  sqs:
    provider: embedded-localstack
    queue.name: data_compliance_response_queue
    dlq.name: data_compliance_response_dead_letter_queue
    endpoint.url: http://localhost:4576

sns:
  provider: embedded-localstack
  topic.name: offender_events
  topic.arn: arn:aws:sns:eu-west-2:000000000000:offender_events
  endpoint.url: http://localhost:4575
  region: eu-west-2

spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    show-sql: false
    hibernate.ddl-auto: create-drop
  flyway.locations: classpath:db/migration
  security.oauth2.resourceserver.jwt.public-key-location: classpath:local-public-key.pub
  lifecycle.timeout-per-shutdown-phase: 0s

jwt:
  keystore:
    alias: datacompliance
    password: s3cre3tK3y
  signing.key.pair: 

offender.retention:
  false.positive.duplicate.check.enabled: false
  image.duplicate.check.enabled: false
  data.duplicate:
    id.check.enabled: true
    db.check.enabled: true
    ap.check.enabled: false

deletion.grant.enabled: true
offender.deletion.review.required: false
image.recognition.deletion.enabled: true

server.shutdown: immediate
