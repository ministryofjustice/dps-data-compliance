# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: docker.io/mojdigitalstudio/dps-data-compliance
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  enable_whitelist: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: prison-data-compliance-preprod.prison.service.justice.gov.uk
      cert_secret: prison-data-compliance-cert
  path: /

env:

  JAVA_OPTS: "Xmx512m"

  OAUTH_API_BASE_URL: "https://gateway.preprod.nomis-api.service.hmpps.dsd.io/auth"
  ELITE2_API_BASE_URL: "https://gateway.preprod.nomis-api.service.hmpps.dsd.io/elite2api"

  SNS_PROVIDER: aws

  OUTBOUND_DELETION_SQS_PROVIDER: aws
  INBOUND_REFERRAL_SQS_PROVIDER: aws

  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK-SET-URI: "https://gateway.preprod.nomis-api.service.hmpps.dsd.io/auth/.well-known/jwks.json"

