# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: quay.io/hmpps/dps-data-compliance
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  enable_whitelist: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: prison-data-compliance-dev.prison.service.justice.gov.uk
      cert_secret: prison-data-compliance-cert
  path: /

env:
  JAVA_OPTS: "Xmx512m"

  OAUTH_API_BASE_URL: "https://gateway.t3.nomis-api.hmpps.dsd.io/auth"
  ELITE2_API_BASE_URL: "https://gateway.t3.nomis-api.hmpps.dsd.io/elite2api"
  PATHFINDER_API_BASE_URL: "https://dev-api.pathfinder.service.justice.gov.uk"

  SNS_PROVIDER: aws

  DATA_COMPLIANCE_REQUEST_SQS_PROVIDER: aws
  DATA_COMPLIANCE_RESPONSE_SQS_PROVIDER: aws

  SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "https://gateway.t3.nomis-api.hmpps.dsd.io/auth/.well-known/jwks.json"

  # Switching off SQL data duplicate check in T3 because the supporting materialised view is not yet available:
  OFFENDER_RETENTION_SQL_DATA_DUPLICATE_CHECK_ENABLED: false

  # Switching off offender deletion in T3:
  #OFFENDER_DELETION_CRON: "0 0/30 9-17 27-30 4 ? *"
  #OFFENDER_DELETION_INITIAL_WINDOW_START: "2000-05-10T00:00:00"
  #OFFENDER_DELETION_WINDOW_LENGTH: "P30D"

whitelist:
  office: "217.33.148.210/32"
  health-kick: "35.177.252.195/32"
  mojvpn: "81.134.202.29/32"
  cloudplatform-live1-1: "35.178.209.113/32"
  cloudplatform-live1-2: "3.8.51.207/32"
  cloudplatform-live1-3: "35.177.252.54/32"
